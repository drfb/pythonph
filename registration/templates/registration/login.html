{% extends "registration/base.html" %}

{% block registration_content %}
<form action="{% url "registration:login" %}" method="post">
  <h2>Login</h2>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  {{ form.as_p }}
  <p>
    <button type="submit">
      Login
    </button>
  </p>
  <p class="note">
    No account yet? <a href="{% url "registration:register" %}">Register</a>
  </p>
</form>
{% endblock %}

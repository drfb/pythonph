{% extends "registration/base.html" %}

{% block registration_content %}
<form action="{% url "registration:register" %}" method="post">
  <h2>Register</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <p>
    <button type="submit">
      Register
    </button>
  </p>

  <p class="note">
    Already have an account? <a href="{% url "registration:login" %}">Login</a>
  </p>
</form>
{% endblock %}
